<div id="modal-reply-{{id}}" class="modal-container">
    <div class="modal-body">
      <!-- 閉じるボタン -->
      <div class="modal-close">×</div>
      <!-- モーダル内のコンテンツ -->
      <div class="modal-content">
        <h3>
            返信
        </h3>
        <form name="reply-form-{{id}}" method="POST" action="{{base_action}}{{id}}/reply/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="type">返信タイプ</label>
            <select id="type" name="type">
              <option value="つぶやき">つぶやき</option>
              <option value="根拠">根拠</option>
              <option value="確認">確認</option>
              <option value="要求">要求</option>
              <option value="現状">現状</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="text">本文*</label>
            <textarea class="form-control" rows="3" id="text" name="text" placeholder="Text"></textarea>
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="url" name="url">
          </div>
          <div class="form-group">
            <label for="img">画像</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="img" name="img" id="inputFile">
              <label for="inputFile" class="custom-file-label" data-browse="参照">選択</label>
            </div>
          </div>
          <button data-catid="{{id}}" class="reply-button btn btn-secondary btm-sm" type="submit">
            返信
          </button>
        </form>
      </div>
    </div>
  </div>
