<div id="modal-room" class="modal-container">
    <div class="modal-body">
      <!-- 閉じるボタン -->
      <div class="modal-close">×</div>
      <!-- モーダル内のコンテンツ -->
      <div class="modal-content">
        <h3>
          Room作成
        </h3>
        <form name="room-form" method="POST" action="/createroom/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">タイトル*</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="text">サブタイトル*</label>
            <textarea class="form-control" rows="3" id="text" name="subtitle" placeholder="SubTitle"></textarea>
          </div>
          <div class="form-group">
            <label for="img">画像</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="img" name="img" id="inputFile">
              <label for="inputFile" class="custom-file-label" data-browse="参照">選択</label>
            </div>
          </div>
          <button class="btn btn-secondary btm-sm" type="submit">
            作成
          </button>
        </form>
      </div>
    </div>
  </div>
